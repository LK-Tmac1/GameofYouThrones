<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../static/icon.ico" type="image/x-icon" /></link>

<title>Game of YouThrones</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="../static/css/dashboard.css" rel="stylesheet">
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="../static/js/bootstrap//ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">YouTube Trends Analysis</a>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Channel<span
							class="sr-only">(current)</span></a></li>
					<li><a href="video">Video</a></li>
					<li><a href="category">Category</a></li>
					<li><a href="http://bit.ly/1L05xLS">Slide</a></li>
					<li><a href="http://bit.ly/1Mnih1F">My LinkedIn</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Dashboard</h1>
				<form role="form" method="get">
					<div>
						<input style="width: 300px;" name='channelkeyword' type="text"
							placeholder='Search channels by name'>
						<button type="submit" value='search'>Search</button>

					</div>
				</form>
				<h2>Select a channel</h2>
				<select style="width: 300px;"> {% for channel in
					channelList %}
					<option>{{ channel.title }}</option> {% endfor %}
				</select>
				<h2 class="sub-header">User activity filter</h2>

				<div class='useractivityfilter'>
					<select id='activitytype'>
						<option>View</option>
						<option>Like</option>
						<option>Comment</option>
						<option>Share</option>
						<option>Subscribe</option>
					</select> <select id='topn'>
						<option>Top 1</option>
						<option>Top 5</option>
						<option>Top 10</option>
					</select> <select id='daterange'>
						<option>Yesterday</option>
						<option>Last 3 days</option>
						<option>Last 7 days</option>
						<option>Last 15 days</option>
						<option>Last 30 days</option>
						<option>Last 60 days</option>
					</select>
				</div>




				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Header</th>
								<th>Header</th>
								<th>Header</th>
								<th>Header</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1,001</td>
								<td>Lorem</td>
								<td>ipsum</td>
								<td>dolor</td>
								<td>sit</td>
							</tr>
							<tr>
								<td>1,015</td>
								<td>sodales</td>
								<td>ligula</td>
								<td>in</td>
								<td>libero</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap/bootstrap.min.js"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<script src="../static/js/bootstrap/holder.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../static/js/bootstrap/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
